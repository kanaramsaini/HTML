<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
</head>
<body>
    <a href="index.html"><h1>home page</h1></a>
    <form action="" method="post">
        <fieldset>
            <legend>Enter Personal Detail</legend>
        <label for="fname">Name</label>
        <input placeholder="Enter your name" type="text" name="fname" >
        <br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass">
        <br><br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        
        <label for="hobby">Hobby</label>
        <input type="checkbox" name="check" id="music">
        <label for="music">Music</label>
        <input type="checkbox" name="check" id="readingbook">
        <label for='readingbook'>Reading Books</label>
        <br><br>
        <label for="mess">Message</label>
        <textarea name="mess" cols="30" rows="10">Aeeron Academy</textarea>
<br><br>
<label for="country">Country</label>
<select name="country" size="3" multiple>
    <option>China</option>
    <option selected>India</option>
    <option>Nepal</option>
    <option>Pakistan</option>
</select>
<br>
<label for="cars">Cars</label>
<select name="cars">
    <optgroup label="Toyota">
        <option>Innova</option>
        <option>Etios</option>
        <option>Fortuner</option>
    </optgroup>
    <optgroup label="Renault">
        <option>Kwid</option>
        <option>Duster</option>
        <option>Captur</option>
    </optgroup>
</select>
<br><br>
<label for="upload">Upload File</label>
<input type="file" name="upload" accept="audio/*">
<br><br>

<input type="submit" value="Save">
<input type="reset" value="Reset">
<input type="image" src="assets/download.jpg" alt="Sumit button" width="20px">
</fieldset>    
</form>
</body>
</html>
